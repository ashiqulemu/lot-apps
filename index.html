<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOT - Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <section>
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="shadow border p-4">
                        <div class="form-group mb-3 d-flex gap-1">
                            <input type="number" class="form-control" placeholder="CN-number">
                            <button class="btn btn-sm btn-dark" onclick="addLots()">+</button>
                        </div>
                        <div id="main"> </div>
                        <div class="form-group mb-3 d-flex gap-1">
                            <textarea name="remarks" class="form-control" placeholder="remarks" id=""></textarea>
                        </div>
                        <button class="btn btn-sm btn-dark">submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>


        function addLots() {
            let maindiv = document.getElementById("main");

            let i = 0;

            maindiv.innerHTML += ` <div class="form-group mb-3  d-flex gap-3">
                                                <input type="text" placeholder="Lot Number" name="" class="form-control">
                                                <select name="lot-${i + 1}" id="" class="form-control">
                                                    <option value="">--select--</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="b">b</option>
                                                    <option value="GC">GC</option>
                                                </select>
                          </div>
                     `;


        }



    </script>


</body>

</html>
